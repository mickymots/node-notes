<div class="form-group">
    <label [for]="idRef" class="control-label" [class.required]="required">{{ label }}</label>
    <app-error-msg [msg]="errorMessage"></app-error-msg>

    <select [id]="idRef" [name]="idRef" [class]="cssClass || 'form-control'" [attr.readonly]="readonly"
        [disableCond]="disabled" [formControl]="childControl" class="form-control" id="{{idRef || 'gender'}}"
        [class.error]="errorMessage != null" [required]="required">
        <option value="" disabled>Please Select...</option>
        <option *ngFor="let item of item" [value]="item.id">{{ item.values }}</option>
    </select>
</div>
